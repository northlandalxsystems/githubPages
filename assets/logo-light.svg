<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-light-bg { fill: #f8f8f5; }
      .logo-dark-text { fill: #1a1a1a; }
      .logo-gold-accent { fill: #bfa046; }
    </style>
  </defs>
  
  <!-- Light circular background -->
  <circle cx="100" cy="100" r="98" class="logo-light-bg" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Company name in arc -->
  <defs>
    <path id="top-arc" d="M 30,100 A 70,70 0 0,1 170,100"/>
    <path id="bottom-arc" d="M 170,100 A 70,70 0 0,1 30,100"/>
  </defs>
  
  <text class="logo-dark-text" font-family="Poppins, sans-serif" font-size="14" font-weight="600" letter-spacing="2">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">NORTHLAND ANALYTCS</textPath>
  </text>
  
  <text class="logo-dark-text" font-family="Poppins, sans-serif" font-size="12" font-weight="500" letter-spacing="1.5">
    <textPath href="#bottom-arc" startOffset="50%" text-anchor="middle">AND LOGISTICS COMPANY</textPath>
  </text>
  
  <!-- Central compass/navigation design -->
  <g transform="translate(100, 100)">
    <!-- Main compass rose -->
    <g class="logo-gold-accent">
      <!-- North -->
      <g transform="rotate(0)">
        <path d="M 0,-25 L -3,-15 L 0,-12 L 3,-15 Z"/>
        <rect x="-1" y="-15" width="2" height="8"/>
      </g>
      
      <!-- South -->
      <g transform="rotate(180)">
        <path d="M 0,-25 L -3,-15 L 0,-12 L 3,-15 Z"/>
        <rect x="-1" y="-15" width="2" height="8"/>
      </g>
      
      <!-- East -->
      <g transform="rotate(90)">
        <path d="M 0,-25 L -3,-15 L 0,-12 L 3,-15 Z"/>
        <rect x="-1" y="-15" width="2" height="8"/>
      </g>
      
      <!-- West -->
      <g transform="rotate(270)">
        <path d="M 0,-25 L -3,-15 L 0,-12 L 3,-15 Z"/>
        <rect x="-1" y="-15" width="2" height="8"/>
      </g>
      
      <!-- Diagonal arrows -->
      <g transform="rotate(45)">
        <circle cx="0" cy="-18" r="1"/>
        <circle cx="0" cy="-15" r="1"/>
      </g>
      <g transform="rotate(135)">
        <circle cx="0" cy="-18" r="1"/>
        <circle cx="0" cy="-15" r="1"/>
      </g>
      <g transform="rotate(225)">
        <circle cx="0" cy="-18" r="1"/>
        <circle cx="0" cy="-15" r="1"/>
      </g>
      <g transform="rotate(315)">
        <circle cx="0" cy="-18" r="1"/>
        <circle cx="0" cy="-15" r="1"/>
      </g>
    </g>
    
    <!-- Central decorative element -->
    <g class="logo-dark-text">
      <rect x="-4" y="-4" width="8" height="8" rx="1"/>
      <path d="M -2,-2 L 2,2 M 2,-2 L -2,2" stroke="#bfa046" stroke-width="1"/>
    </g>
    
    <!-- Corner diamonds -->
    <g class="logo-dark-text">
      <path d="M -35,-35 L -32,-38 L -29,-35 L -32,-32 Z"/>
      <path d="M 35,-35 L 38,-38 L 35,-29 L 32,-32 Z"/>
      <path d="M -35,35 L -32,38 L -29,35 L -32,32 Z"/>
      <path d="M 35,35 L 38,38 L 35,29 L 32,32 Z"/>
    </g>
  </g>
  
  <!-- Decorative dots around the border -->
  <g class="logo-dark-text" opacity="0.5">
    <circle cx="100" cy="15" r="1"/>
    <circle cx="100" cy="185" r="1"/>
    <circle cx="15" cy="100" r="1"/>
    <circle cx="185" cy="100" r="1"/>
  </g>
</svg>
