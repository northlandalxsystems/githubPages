<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 80" width="160" height="80">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="160" height="80" fill="url(#bgGrad)" stroke="#e2e8f0" stroke-width="1" rx="12" filter="url(#shadow)"/>
  
  <!-- University Shield -->
  <g transform="translate(15, 12)">
    <!-- Shield outline with gradient -->
    <defs>
      <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#1e3a8a"/>
        <stop offset="100%" stop-color="#1e40af"/>
      </linearGradient>
    </defs>
    
    <path d="M30 5 L52 16 L52 42 C52 48 46 54 30 56 C14 54 8 48 8 42 L8 16 Z" 
          fill="url(#shieldGrad)" stroke="#1e40af" stroke-width="1.5"/>
    
    <!-- Inner shield with academic symbols -->
    <path d="M30 8 L49 17 L49 40 C49 45 44 50 30 52 C16 50 11 45 11 40 L11 17 Z" fill="#ffffff"/>
    
    <!-- Open Book -->
    <g transform="translate(22, 20)">
      <path d="M8 5 L8 20 L16 18 L24 20 L24 5 L16 7 Z" fill="#1e40af" stroke="#1e3a8a" stroke-width="0.5"/>
      <line x1="8" y1="9" x2="15" y2="8" stroke="#ffffff" stroke-width="0.8"/>
      <line x1="8" y1="12" x2="15" y2="11" stroke="#ffffff" stroke-width="0.8"/>
      <line x1="17" y1="8" x2="24" y2="9" stroke="#ffffff" stroke-width="0.8"/>
      <line x1="17" y1="11" x2="24" y2="12" stroke="#ffffff" stroke-width="0.8"/>
    </g>
    
    <!-- Academic Cap -->
    <g transform="translate(20, 32)">
      <ellipse cx="10" cy="6" rx="8" ry="2" fill="#1e40af"/>
      <rect x="8" y="4" width="4" height="4" fill="#1e40af"/>
      <path d="M16 4 L18 6 L16 8" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    </g>

    <!-- Excellence Stars -->
    <polygon points="30,45 31,47 33,47 31.5,48.5 32,50.5 30,49.5 28,50.5 28.5,48.5 27,47 29,47" fill="#fbbf24"/>
  </g>
  
  <!-- University Text with Better Typography -->
  <g transform="translate(75, 25)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1e3a8a">UNIVERSITY</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#1e3a8a">OF GHANA</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Excellence in Education</text>
    <text x="0" y="38" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Legon â€¢ Accra</text>
  </g>
</svg>
