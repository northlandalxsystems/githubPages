<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 80" width="160" height="80">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bankBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0fdf4"/>
    </linearGradient>
    <linearGradient id="bankEmblemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <filter id="bankShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="160" height="80" fill="url(#bankBgGrad)" stroke="#d1fae5" stroke-width="1" rx="12" filter="url(#bankShadow)"/>
  
  <!-- Bank Emblem -->
  <g transform="translate(15, 15)">
    <!-- Outer circle with gradient -->
    <circle cx="25" cy="25" r="22" fill="url(#bankEmblemGrad)" stroke="#047857" stroke-width="2"/>
    
    <!-- Inner decorative circle -->
    <circle cx="25" cy="25" r="18" fill="#ffffff" stroke="#059669" stroke-width="1"/>
    
    <!-- Ghana Coat of Arms inspired design -->
    <g transform="translate(25, 25)">
      <!-- Central shield -->
      <path d="M0 -12 L8 -8 L8 8 C8 10 4 12 0 12 C-4 12 -8 10 -8 8 L-8 -8 Z" fill="#059669"/>
      
      <!-- Golden star -->
      <polygon points="0,-6 1.5,-3 4.5,-3 2.25,-0.5 3.75,2.5 0,0.5 -3.75,2.5 -2.25,-0.5 -4.5,-3 -1.5,-3" fill="#fbbf24"/>
      
      <!-- Cocoa beans (representing agriculture) -->
      <circle cx="0" cy="6" r="2" fill="#8b4513"/>
      <circle cx="-4" cy="4" r="1.5" fill="#8b4513"/>
      <circle cx="4" cy="4" r="1.5" fill="#8b4513"/>
    </g>
    
    <!-- Decorative border -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#047857" stroke-width="0.5" stroke-dasharray="3,2"/>
    
    <!-- Corner decorations -->
    <circle cx="10" cy="10" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="40" cy="10" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="10" cy="40" r="2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="40" cy="40" r="2" fill="#fbbf24" opacity="0.6"/>
  </g>
  
  <!-- Bank Text with Professional Typography -->
  <g transform="translate(75, 20)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#047857">BANK OF</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#047857">GHANA</text>
    <line x1="0" y1="20" x2="55" y2="20" stroke="#059669" stroke-width="1"/>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Central Bank</text>
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Republic of Ghana</text>
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="7" fill="#94a3b8">Est. 1957</text>
  </g>
</svg>
