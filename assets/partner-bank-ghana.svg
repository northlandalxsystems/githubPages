<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 80" width="120" height="80">
  <!-- Background -->
  <rect width="120" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  
  <!-- Bank emblem -->
  <g transform="translate(20, 15)">
    <!-- Outer circle -->
    <circle cx="30" cy="25" r="22" fill="#059669" stroke="#047857" stroke-width="2"/>
    
    <!-- Inner circle -->
    <circle cx="30" cy="25" r="18" fill="#ffffff" stroke="#059669" stroke-width="1"/>
    
    <!-- Central design - Ghana map outline -->
    <path d="M30 15 L35 20 L38 25 L35 30 L30 35 L25 30 L22 25 L25 20 Z" fill="#059669"/>
    
    <!-- Star in center -->
    <polygon points="30,22 31,24 33,24 31.5,25.5 32,27.5 30,26.5 28,27.5 28.5,25.5 27,24 29,24" fill="#fbbf24"/>
    
    <!-- Border pattern -->
    <circle cx="30" cy="25" r="20" fill="none" stroke="#047857" stroke-width="0.5" stroke-dasharray="2,1"/>
  </g>
  
  <!-- Bank text -->
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">BANK OF</text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937">GHANA</text>
  
  <!-- Subtitle -->
  <text x="60" y="52" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Central Bank</text>
  <text x="60" y="60" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Republic of Ghana</text>
</svg>
