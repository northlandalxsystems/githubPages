<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Ghana Flag Colors Accent -->
  <rect x="0" y="0" width="8" height="120" fill="#dc2626"/>
  <rect x="8" y="0" width="8" height="120" fill="#fbbf24"/>
  <rect x="16" y="0" width="8" height="120" fill="#16a34a"/>
  
  <!-- Education Icon -->
  <g transform="translate(40, 25)">
    <!-- Graduation Cap -->
    <polygon points="60,20 30,10 90,10" fill="url(#eduGrad)"/>
    <rect x="56" y="20" width="8" height="15" fill="url(#eduGrad)"/>
    <polygon points="64,35 60,32 68,32" fill="url(#eduGrad)"/>
    
    <!-- Books -->
    <g transform="translate(10, 30)">
      <rect x="0" y="0" width="20" height="25" rx="2" fill="url(#bookGrad)" stroke="#d97706" stroke-width="1"/>
      <rect x="15" y="5" width="20" height="25" rx="2" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
      <rect x="30" y="2" width="20" height="25" rx="2" fill="#dc2626" stroke="#b91c1c" stroke-width="1"/>
      
      <!-- Book Details -->
      <rect x="2" y="3" width="16" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="2" y="7" width="12" height="1" fill="#ffffff" opacity="0.6"/>
      <rect x="17" y="8" width="16" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="17" y="12" width="12" height="1" fill="#ffffff" opacity="0.6"/>
      <rect x="32" y="5" width="16" height="2" fill="#ffffff" opacity="0.8"/>
      <rect x="32" y="9" width="12" height="1" fill="#ffffff" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Ministry Text -->
  <text x="100" y="88" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#374151">MINISTRY OF</text>
  <text x="100" y="102" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">EDUCATION</text>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#6b7280">REPUBLIC OF GHANA</text>
</svg>
